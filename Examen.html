<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minijuego</title>
</head>

<body>


    <style>
        body {
            padding: 0px;
            margin: 0px;
            background: #f1f1f1;
        }
    </style>

    <canvas id="canvas" width="1280" height="540">
        No se puede usar canva;
    </canvas>


    <script type="text/javascript">
        let canvas = null;
        let context = null;
        let player1 = null;
        let score = 0;
    
        let pause = false;
        let color = 'red';
        let obstaculosN = [null];
        let obstaculosS =[null];
        let obstaculosE =[null];
        let obstaculosO =[null];
        let N=40;
        let aux=0;
        let aux2=0;
        let aux3=0;
        let aux4=80;
        let isPress = false;
        let x = 240;
        let y = 240;
        let direction = 'up';
      
        var bee = new Image();
        var pared = new Image();
        // var pedo = new Audio();

        function start() {     
         //LLENAR 
        for(let i = 0;i < N;i++){
            obstaculosN.push(i);
        }
            for(let i = 0;i < N;i++){
            obstaculosS.push(i);
        }
            for(let i = 0;i < N;i++){
            obstaculosE.push(i);
        }
        for(let i = 0;i < N;i++){
            obstaculosO.push(i);
        }
            canvas = document.getElementById('canvas');
            context = canvas.getContext('2d');
          //ELEMENTOS GRAFICOS    
            bee.src='img/bee.png';
            pared.src='img/pared.jpg';
           // pedo.src='pedo.mp3';

          //JUGADOR
            player1 = new Cuadrado(1150, 250, 20, 20);

         //MUROS DE DERECHA
          for(let i = 0;i < N;i++){ 
           obstaculosE[i] = new Cuadrado(1200,aux, 30, 30, 'gray');
           aux=aux+30;
        }
         //MUROS DE ARRIBA
              for(let i = 0;i < N;i++){ 
           obstaculosN[i] = new Cuadrado(aux2,0, 30, 30, 'gray');
           aux2=aux2+30;
        }
         //MUROS DE ABAJO
 for(let i = 0;i < 40;i++){ 
           obstaculosS[i] = new Cuadrado(aux3,510, 30, 30, 'gray');
           aux3=aux3+30;
        }
            //MUROS DE IZQUIERDA
            for(let i = 0;i < 13;i++){ 
           obstaculosO[i] = new Cuadrado(0,aux4, 30, 30, 'gray');
           aux4=aux4+30;
        }
            paint();
        }
            const paint = () => {

            window.requestAnimationFrame(paint);
            context.fillRect(0, 0, 1280, 620);
            context.fillStyle = "#000";
            context.drawImage(bee,player1.x,player1.y,30,30);
          /*context.drawImage(pared,55,0, 45, 45);
            context.drawImage(pared,110,0,50,50);
            context.drawImage(pared,160,0,50,50);
            context.drawImage(pared,210,0,50,50);*/

            if (!pause) {
                update();
            } else {
                context.fillStyle = "rgba(0,0,0,0.5)";
                context.fillRect(0, 0, 1280, 620);
                context.fillStyle = "#fff";
                context.font = "30px Arial";
                context.fillText("Pause", 200, 250);
            }
        
          
    for(let i = 0;i < N;i++){ 
           obstaculosN[i].dibujar(context);
        }     
    for(let i = 0;i < N;i++){ 
           obstaculosE[i].dibujar(context);
        }        
    for(let i = 0;i < N;i++){ 
           obstaculosS[i].dibujar(context);
        }
         for(let i = 0;i < N;i++){ 
           obstaculosO[i].dibujar(context);
        }
        }
            
         document.addEventListener('keydown', (event) => {
  var keyValue = event.key;
  var codeValue = event.code;

            if (direction === 'down'  ) {
                player1.y =player1.y+5;
            } 
            if (direction === 'up') {
                player1.y =player1.y-5 ;
            }
            if (direction === 'right') {
                player1.x =player1.x+5;
            }
            if (direction === 'left') {
                player1.x =player1.x-5;  
            }
              });

        const update = () => {
              for(let i = 0;i < N;i++){ 
         if (player1.se_tocan(obstaculosN[i])||player1.se_tocan(obstaculosE[i])||player1.se_tocan(obstaculosS[i])||player1.se_tocan(obstaculosO[i])) {
            if (direction === 'down') {
                player1.y -= 35;
            }
            if (direction === 'up') {
                player1.y += 35;
            }
            if (direction === 'right') {
                player1.x -= 35;
            }
            if (direction === 'left') {
                player1.x += 35;
            }
             } 
        }
    }
        class Cuadrado {
            constructor(x, y, w, h, color) {
                this.x = x;
                this.y = y;
                this.w = h;
                this.h = h;
                this.color = color;
            }
            dibujar = function(context) {
                context.fillStyle = this.color;
                context.fillRect(this.x, this.y, this.w, this.h);
                context.strokeRect(this.x, this.y, this.w, this.h);
            }
            se_tocan = function(target) {

                if (this.x < target.x + target.w &&
                    this.x + this.w > target.x &&
                    this.y < target.y + target.h &&
                    this.y + this.h > target.y) {
                    return true;
                }
            };
        } 
        document.addEventListener('keydown', ({
            keyCode
        }) => {
            // arriba
            if (keyCode == 87 || keyCode == 38) {
                direction = 'up';
            }
            // derecha
            if (keyCode == 68 || keyCode == 39) {
                direction = 'right';
            }
            // abajo
            if (keyCode == 83 || keyCode == 40) {
                direction = 'down';
            }
            // izquierda
            if (keyCode == 65 || keyCode == 37) {
                direction = 'left';
            }
            // Pause
            if (keyCode == 32) {
                pause = (pause) ? false : true;
            }
        })
        window.addEventListener("load", start);
        window.requestAnimationFrame = (function() {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function(callback) {
                    window.setTimeout(callback, 17);
                };
        }());
    </script>
</body>
</html>
